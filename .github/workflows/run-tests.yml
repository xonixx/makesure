on:
  - "push"
#  - "pull_request"

name: "Run tests"

jobs:
  nix:
    name: "Tests *nix / all awks"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04, ubuntu-24.04, macos-13, macos-14, macos-15 ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-soft
        with:
          path: soft
          key: ${{ matrix.os }}-${{ hashFiles('Makesurefile') }}

      - name: "run tests"
        run: |
          ./makesure tested_awks

  # https://github.com/cross-platform-actions/action
  # https://github.com/marketplace/actions/cross-platform-action
  freebsd:
    runs-on: ubuntu-latest
    name: "Tests on FreeBSD"
    steps:
      - uses: actions/checkout@v4
      - name: 'Tests in FreeBSD'
        id: test
        uses: cross-platform-actions/action@v0.26.0
        with:
          operating_system: freebsd
          version: '14.2'
          shell: sh
          run: |
            sudo pkg install -y curl
            # sudo pkg install -y wget
            sudo pkg install -y bash
            # sudo pkg install -y gawk
            echo "---------------------------------------"
            freebsd-version
            pwd
            ls -l
            bash --version  || true
            awk --version   || true
            gawk --version  || true
            curl --version  || true
            wget --version  || true
            echo "======================================="
            set -e
            ./makesure

  macos_gawk:
    name: "Tests macos / gawk"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ macos-13, macos-14, macos-15 ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-soft
        with:
          path: soft
          key: ${{ matrix.os }}-${{ hashFiles('Makesurefile') }}

      - name: "run tests"
        run: |
          # TODO understand if this step can be cached
          HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1 \
            brew install gawk
          
          PATH="/usr/local/opt/gawk/libexec/gnubin:$PATH" \
            ./makesure
          
  win:
    name: "Tests Win"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2019, windows-2022 ]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/cache@v3
        id: cache-soft
        with:
          path: soft
          key: ${{ matrix.os }}-${{ hashFiles('Makesurefile') }}

      - name: "run tests"
        run: |
          & bash -e -c "./makesure"
